name: Dismiss PR Approvals on Update
on:
  pull_request:
    types: [synchronize]

jobs:
  dismiss-approvals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Dismiss Approvals
        env:
          GITHUB_TOKEN: ${{ secrets.BCR_PR_REVIEW_HELPER_TOKEN }}
        run: python .github/scripts/dismiss_approvals.py ${{ github.repository }} ${{ github.event.pull_request.number }}
